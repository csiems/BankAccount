<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <div class="row">
        <div class="col-md-6" id="sign-up">
          <h2>Sign Up for a Bank Account:</h2>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="first-name" placeholder="Your first name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="last-name" placeholder="Your last name" required>
            </div>
            <div class="form-group">
              <label for="balance">Initial Deposit:</label>
              <input type="number" class="form-control" id="balance" required>
            </div>

            <button type="submit" class="btn">Create Bank Account</button>
          </form>
        </div>

        <div class="col-md-6" id="change-balance">
          <h2>Deposit or Withdraw Money:</h2>
          <form>
            <div class="form-group">
              <input type="number" class="form-control" id="deposit-amount" placeholder="Deposit Amount">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="withdrawal amount" placeholder="Withdrawal Amount">
            </div>

            <button type="submit" class="btn">Submit</button>
          </form>
        </div>


      </div>
    </div>
  </body>
</html>
